<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="S2 Geometry Calculator.">
  <meta name="robots" content="index, follow">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/solid.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/fontawesome.css">

  <title>S2 Geometry Calculator</title>
</head>
<body>
  <div class="container my-5 col-sm-4">
    <h1>S2 Geometry Calculator</h1>

    <form>
      <div class="form-group row">
        <label for="latitude" class="col-sm-2 col-form-label">Latitude</label>
        <div class="col-sm-8 input-group">
          <input id="latitude" class="form-control" type="number" placeholder="Latitude">
          <div class="input-group-append">
            <button id="copy-latitude" class="btn btn-outline-secondary" type="button" data-clipboard-target="#latitude">
              <i class="fas fa-copy"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="longitude" class="col-sm-2 col-form-label">Longitude</label>
        <div class="col-sm-8 input-group">
          <input id="longitude" class="form-control" type="number" placeholder="Longitude">
          <div class="input-group-append">
            <button id="copy-longitude" class="btn btn-outline-secondary" type="button" data-clipboard-target="#longitude">
              <i class="fas fa-copy"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="level" class="col-sm-2 col-form-label">Level</label>
        <div class="col-sm-8 input-group">
          <input id="level" class="form-control" type="number" placeholder="Level" value="12">
          <div class="input-group-append">
            <button id="copy-level" class="btn btn-outline-secondary" type="button" data-clipboard-target="#level">
              <i class="fas fa-copy"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="s2id" class="col-sm-2 col-form-label">S2 Cell ID</label>
        <div class="col-sm-8 input-group">
          <input id="s2id" class="form-control" type="number" placeholder="S2 Cell ID">
          <div class="input-group-append">
            <button id="copy-s2id" class="btn btn-outline-secondary" type="button" data-clipboard-target="#s2id">
              <i class="fas fa-copy"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script src="wasm_exec.js"></script>
  <script>
    new ClipboardJS("#copy-latitude", { text: function() { return document.getElementById("latitude").value; } });
    new ClipboardJS("#copy-longitude", { text: function() { return document.getElementById("longitude").value; } });
    new ClipboardJS("#copy-level", { text: function() { return document.getElementById("level").value; } });
    new ClipboardJS("#copy-s2id", { text: function() { return document.getElementById("s2id").value; } });

    var url_string = window.location.href;
    var url = new URL(url_string);
    var latitude = url.searchParams.get("latitude");
    var longitude = url.searchParams.get("longitude");
    var level = url.searchParams.get("level");

    if (latitude != null) { document.getElementById("latitude").setAttribute("value", latitude); }
    if (longitude != null) { document.getElementById("longitude").setAttribute("value", longitude); }
    if (level != null) { document.getElementById("level").setAttribute("value", level); }

    const go = new Go();
    let mod, inst;
    WebAssembly.instantiateStreaming(
      fetch("main.wasm"), go.importObject).then((result) => {
      mod = result.module;
      inst = result.instance;
      run();
    });

    async function run() {
      await go.run(inst);
    }
  </script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127557498-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag("js", new Date());

    gtag("config", "UA-127557498-1");
  </script>
</body>
</html>
